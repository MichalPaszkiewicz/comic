	<body>
		<div class="main-container">
			<div class="header">Comic #2</div>
			
			<div class="navigation">
				<div class="button back" onclick="go('/comic/1')">&lArr;</div>
				<div class="button back" onclick="go(-1)">&larr;</div>
				<div class="button forward" onclick="go(1)">&rarr;</div>
				<div class="button forward" onclick="go('/comic')">&rArr;</div>
			</div>
			
			<h1>Outsourcing a project</h1>
			
			<div class="strip">

				<div class="tile" title="There is also quantity, but you are supposed to assume that is already factored in.">
					<canvas id="canvas0" height=200 width=200></canvas>
					<div class="tile-text">They say you can only pick two of these three:</div>		
				</div>

					<canvas id="canvas1" height=200 width=200></canvas>
					<div class="tile-text">But you don't realise that you are actually picking one of these:</div>		
				</div>				
				<div style="background: white; border: solid 2px black; box-sizing: border-box;" class="tile" title="It took us 5 years just to make the tools.">
					<canvas style="left: -2px;top: -2px;" id="canvas2" height=200 width=200></canvas>
					<div class="tile-text" style="background: rgb(255, 252, 219);  margin: 8px;box-sizing: border-box;border: 1px solid; ">And that's why we make everything in the office</div>		
				</div>

			<div class="link">www.michalpaszkiewicz.co.uk/comic/2</div>

		</div>
		<div class="footer">
			<a href="http://www.michalpaszkiewicz.co.uk">By Michal Paszkiewicz</a>
		</div>
		
		<script>
			var finalURL = window.location.pathname.split("comic/")[1];
			
			function greyOutButtons(){
				var items = [];
				if(finalURL == "" || finalURL == "index.html"){
					// grey out forward buttons
					items = document.getElementsByClassName("forward");
				}
				else{
					if(parseInt(finalURL) == 1){
						// grey out backward buttons
						items = document.getElementsByClassName("back");
					}
				}
				for(var i = 0; i < items.length; i++){
					items[i].className += " grey";
				}
			}
			
			greyOutButtons();
		
			function go(url){
				if(isNaN(url)){
					window.location = url;
				}
				else{
					if(url == 1){
						//if moving forward:
						if(finalURL == "" || finalURL == "index.html"){
							// do nothing
							return;
						}
						else{
							window.location = "/comic/" + (parseInt(finalURL) + 1);
						}
					}
					else if(url == -1){
						//if moving back:
						if(finalURL == "" || finalURL == "index.html"){
							window.location = "/comic/" + 1;	
						}
						else if(parseInt(finalURL) == 1){
							return;
						}
						else{	
							window.location = "/comic/" + (parseInt(finalURL) - 1);
						}
					}
					else{
						console.log("Bad URL: " + url);
					}
				}
			}
		</script>
		<script src="script.js"></script>
	</body>
