		<div class="main-container">
			<div class="header">Comic #5</div>
			
			<div class="navigation">
				<div class="button back" onclick="go('/comic/1')">&lArr;</div>
				<div class="button back" onclick="go(-1)">&larr;</div>
				<div class="button forward" onclick="go(1)">&rarr;</div>

			<h1>Realism</h1>
			
			<div class="strip">

				
				<div class="tile double" title="happiness = (your estimated outcome) ^ 2 + (actual outcome)">
					<canvas id="canvas0" height=200 width=400></canvas>	
					<div class="tile-text speech left">"with low expectations, every result is a pleasant surprise"</div>
					<div class="tile-text speech">"even if everything goes wrong, it can be turned for the better"</div>
				</div>
				<div class="tile white" title='Depression and Pessimism are mutually exclusive. Consider that most people who self harm must surely be expecting a positive outcome.'>
					<canvas id="canvas1" height=200 width=200></canvas>
					<div class="tile-text" style="top:50px">Everyone around me seems happier than me, so I must be a realist.</div>

		<script>
			var finalURL = window.location.pathname.split("comic/")[1];
			
			function greyOutButtons(){
				var items = [];
				if(finalURL == "" || finalURL == "index.html"){
					// grey out forward buttons
					items = document.getElementsByClassName("forward");
				}
				else{
					if(parseInt(finalURL) == 1){
						// grey out backward buttons
						items = document.getElementsByClassName("back");
					}
				}
				for(var i = 0; i < items.length; i++){
					items[i].className += " grey";
				}
			}
			
			greyOutButtons();
		
			function go(url){
				if(isNaN(url)){
					window.location = url;
				}
				else{
					if(url == 1){
						//if moving forward:
						if(finalURL == "" || finalURL == "index.html"){
							// do nothing
							return;
						}
						else{
							window.location = "/comic/" + (parseInt(finalURL) + 1);
						}
					}
					else if(url == -1){
						//if moving back:
						if(finalURL == "" || finalURL == "index.html"){
							window.location = "/comic/" + 4;	
						}
						else if(parseInt(finalURL) == 1){
							return;
						}
						else{	
							window.location = "/comic/" + (parseInt(finalURL) - 1);
						}
					}
					else{
						console.log("Bad URL: " + url);
					}
				}
			}
		</script>
