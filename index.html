<html>
	<head>
		<title>Tom and Jerry</title>
		<link href="http://fonts.googleapis.com/css?family=Poiret+One" rel="stylesheet" type="text/css">
		<link href="styles.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<div class="main-container">
			<div class="header">Comic #1</div>
			
			<h1>Warner Bros remake Tom and Jerry</h1>
			
			<div class="strip">
				<div class="tile">
					<canvas id="tom-and-jerry" height=200 width=200></canvas>
					<div class="tile-text">I'm not the cat this neighbourhood wants.</div>
					
					<img src="tom.png" width=200 height=200>			
				</div>
				
				<div class="tile">
					<canvas id="tom-and-jerry2" height=200 width=200></canvas>
					<div class="tile-text bottom">No.</div>
				</div>
				
				<div class="tile">
					<canvas id="tom-and-jerry3" height=200 width=200></canvas>
					<div class="tile-text">I'm the cat this neighbourhood deserves</div>
				</div>
			</div>
			
			<div class="footer-push"></div>
		</div>
		<div class="footer"></div>
		
		<script src="script.js"></script>
	</body>
</html>
